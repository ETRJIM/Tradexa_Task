<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Tradexa Product</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css"media="screen" charset="utf-8">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        
        <nav class="navbar navbar-default techfont">
            
            <ul class="nav navbar-nav">
                <li>
                    <a href="{% url 'posts_list'%}" class="custom-navbar-brand"><b>Posts</b></a>
                </li>
                <li>
                    <a href="{% url 'product_list' %}" class="custom-navbar-brand"><b>Products</b></a>
                </li>
            </ul>

    
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'product_new' %}"><b>New Product</b></a>
                </li>
                <li>
                    <a href="{% url 'logout' %}"><b>Logout</b></a>
                </li>
                <li>
                    <a>Welcome {{user.username}}</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'login' %}"><b>Login</b></a>
                </li>
                {% endif %}
            </ul>
        </nav>
        <div class="container">
            {% block content %} 
            {% endblock content %}
        </div>
    
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    
        {% block extra_js %}
        {% endblock extra_js %}
    </body>
</html>
